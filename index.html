<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Dance Search</title>
    <link rel="icon" type="image/png" href="assets/images/180124.png">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Giphy Dance Search</h1>

        <div class="row">
            <div class="col-md-12">
                <div id="dance-view">
                    <!-- dance buttons will get created here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <label for="dance-input">Enter a new Dance Button Here</label>
                    <input type="text" id="dance-input">
                    <br>
                    <!-- This submit button triggers a new dance button to be added -->
                    <input id="add-dance" type="submit" value="Add the new dance">
                </form>
            </div>
        </div>
        <br>
        <div id="gifReturnDiv">
            <!-- giphy gifs will be displayed here -->
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
